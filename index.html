<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4f17ee75f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Weather App <i class="fas fa-cloud-sun"></i></h1>
    </header>
    <form class="form" action="">
        <input type="text" name="" id="city" placeholder="Input city name">
        <button type="submit" id="search">Search</button>
        
    </form>
    <div class="main">
            <div class="container">
                <p class="city"></p>
                <p class="condition"></p>
                <p><span class="temperature"></span><span>&deg;C</span></p>
                <p><span>Feels Like:</span><span class="feels"></span><span>&deg;C</span></p>
                <p><span>Humidity:</span><span class="humidity"></span><span>&percnt;</span></p>
                <div class="icondiv"></div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
